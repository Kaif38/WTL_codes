<!DOCTYPE html>
<html>
<head>
    <title>Registration Form</title>
</head>
<body>
    <center>
        <h2>Registration Form</h2>
        <form action="#" method="post">
            <table cellspacing="0" cellpadding="5">
                <tr>
                    <td><label for="name">Name:</label></td>
                    <td><input type="text" id="name" name="name" required></td>
                </tr>

                <tr>
                    <td><label for="email">Email:</label></td>
                    <td><input type="email" id="email" name="email" required></td>
                </tr>

                <tr>
                    <td><label for="password">Password:</label></td>
                    <td><input type="password" id="password" name="password" required></td>
                </tr>

                <tr>
                    <td><label for="phone">Number:</label></td>
                    <td><input type="tel" id="phone" name="phone" required></td>
                </tr>

                <tr>
                    <td><label for="address">Address:</label></td>
                    <td><textarea id="address" name="address" rows="4" cols="40" required></textarea></td>
                </tr>

                <tr>
                    <td><label for="birthdate">Birth Date:</label></td>
                    <td><input type="date" id="birthdate" name="birthdate" required></td>
                </tr>

                <tr>
                    <td>Gender:</td>
                    <td>
                        <input type="radio" id="male" name="gender" value="Male" required>
                        <label for="male">Male</label>
                        <input type="radio" id="female" name="gender" value="Female">
                        <label for="female">Female</label>
                    </td>
                </tr>

                <tr>
                    <td>Subjects:</td>
                    <td>
                        <input type="checkbox" id="java" name="subjects" value="Java">
                        <label for="java">Java</label>
                        <input type="checkbox" id="php" name="subjects" value="PHP">
                        <label for="php">PHP</label>
                    </td>
                </tr>

                <tr>
                    <td><label for="city">City:</label></td>
                    <td>
                        <select id="city" name="city" required>
                            <option value="">Select City</option>
                            <option value="Kolhapur">Kolhapur</option>
                            <option value="Pune">Pune</option>
                            <option value="Sangali">Sangali</option>
                        </select>
                    </td>
                </tr>

                <tr>
                    <td colspan="2" align="center">
                        <input type="submit" value="Submit">
                        <input type="reset" value="Reset">
                    </td>
                </tr>
            </table>
        </form>
    </center>
</body>
</html>
